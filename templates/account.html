{% extends 'base.html' %}
{% block container %}
  <main class="container">
    <section class="row">
      <div class="col-12 col-lg-8">
        <h1 class="h3 my-5">Личный кабинет. Заказы</h1>
        <div class="card">
          {% for order in orders %}
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-7 col-lg-9">
                  <span class="h5 font-weight-bold">{{ order.date }}</span>
                  <span class="h5">{{ order.price }}</span>
                </div>

              </div>
            </li>
          </ul>
            <div class="card-body">
              <div class="row">
                <p class="col-4 text-muted">Состав заказа: {{ order.composition }} </p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>

{% endblock %}
